<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Meta tags for search engines-->
    <meta name="description" content="Imagin3D. 3d print ideas">
    <meta name="keywords" content="3d printing, 3d modeling">
    <!--title-->
    <title>Imagine3D</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/imagine-favicon.ico/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/imagine-favicon.ico/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/imagine-favicon.ico/favicon-16x16.png">
    <!-- link to style sheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!--header section-->
    <header>
        <div id="logo">
            <a href="index.html">
                <h1 id="logo-text">Imagine3D</h1>
            </a>
            <img id="logo-image" src="assets/images/3dcubicles.png" alt="3d cubes logo" width="100">
        </div>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>

        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="product.html" >Services</a></li>
                <li><a href="Contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!--Main Content-->
    <main id="contact-main">
        <!--contact section-->
        <section id="contact">
            <form id="contact-form" action="https://formdump.codeinstitute.net" method="post">
                <h2>Inquiry zone. We're ready to answer!</h2>
                <div>
                    <label for="name">Name</label>
                    <br>
                    <input class="text-input" id="name" type="text" name="name" required>
                    <br>
                </div>
                <div>
                    <label for="email-address">Email Address</label>
                    <br>
                    <input class="text-input" id="email-address" type="email" name="email-address" required>
                    <br>
                </div>
                <div>
                    <label for="issue">Subject of inquiry</label>
                    <br>
                    <input class="text-input" id="issue" list="issue-subjects" name="issue" required>
                    <br>
                    <datalist id="issue-subjects">
                        <option value="Product quality">
                        <option value="Un-delivered product">
                        <option value="Other">
                    </datalist>
                </div>
                <div>
                    <label for="issue-desciption">Inquiry</label>
                    <br>
                    <textarea class="text-input" name="issue-desciption" id="issue-desciption" placeholder="Type your inquiry..." rows="3" ></textarea>
                    <br>
                </div>
                <input class="link-button" id="order-button" type="submit" value="Submit ">

            </form>

        </section>
    </main>

    <!--Footer-->
    <footer>
        <p>Find us <i class="fa-regular fa-hand-point-down"></i></p>
        <ul id="social-networks">
            

            <li><a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (open in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li><a href="https://twitter.com/" target="_blank" rel="noopener"
                    aria-label="Visit our twitter page (open in a new tab)"><i
                        class="fa-brands fa-square-twitter"></i></a>
            </li>
            <li><a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our youtube page (open in a new tab)"><i class="fa-brands fa-youtube"></i></a>
            </li>
            <li><a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our instagram page (open in a new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
        <p>Copyright Â© imagine3D 2023</p>
    </footer>
    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/7fa9dd4cad.js" crossorigin="anonymous"></script>
</body>

</html>
